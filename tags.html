---
title: tags
layout: posts
---

<article class="post">
<div id="archives">
	{% for tag in site.tags %}
		<h4 id="{{ tag[0] }}">{{ tag[0] }}</h4>
		<ul>
			{% for post in tag[1] %}
			<li>
				<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
				<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	{% endfor %}
</div>
</article>
